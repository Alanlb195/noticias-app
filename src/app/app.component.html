<ion-app>
  <ion-split-pane disabled contentId="main-content">
    
    <ion-menu color="secondary-shade" contentId="main-content" type="overlay" menuId="closed">
      <ion-content>
        <ion-list id="inbox-list">
      <ion-list-header>Menu</ion-list-header>
          <ion-note>alanlb195@gmail.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false" [class.selected]="">
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
