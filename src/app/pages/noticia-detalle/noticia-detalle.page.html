<ion-header>
  <ion-toolbar>
    <ion-title>{{noticia.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<span><strong>{{noticia.autor.nombre}} {{noticia.autor.apellido}}</strong></span>
	<br>
	<h2>{{noticia.descripcion}}</h2>
	<h3>noticia.contenido</h3>
	<h3>{{noticia.fecha | date}}</h3>


</ion-content>
